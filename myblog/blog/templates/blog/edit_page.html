<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"Edit Page"</title>
</head>
<body>
     {% if article %}
        <form action="{% url 'blog:edit_action' article.id %}" method="post">
            {% csrf_token %}
            <label>Title
                <input type="text" name="title" value="{{article.title}}"><br>
            </label>
            <br>
            <label>Content
                <input type="text" name="content" value="{{article.content}}"><br>
            </label>
            <h2><input type="submit" value="Submit"></h2>
        </form>

    {% else %}
        <form action="{% url 'blog:edit_action' 0 %}" method="post">
        {% csrf_token %}
            <label>Title
                <input type="text" name="title"><br>
            </label>
            <br>
            <label>Content
                <input type="text" name="content"><br>
            </label>
            <br>
            <h2><input type="submit" value="Submit"></h2>
        </form>
    {% endif %}

</body>
</html>
